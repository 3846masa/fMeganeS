  <script>
    $(function(){
      //$("#main").onepage_scroll();
      $.fn.fullpage();
      $(".center").each(function(){
        $(this).load(function(){
          $(this).css({top:($(this).parent().height()-$(this).height())/2.0,left:($(this).parent().width()-$(this).width())/2.0});
        });
      });
      if ($(window).width() > $(window).height()){
        $(".portrait").css({display:"none"});
        $(".landscape").css({display:""});
      } else {
        $(".portrait").css({display:""});
        $(".landscape").css({display:"none"});
      }
      setInterval("fixView()", 500);
      /*
      $(window).resize(function() {
        setTimeout("fixView();", 500);
      });*/
    });

    function fixView(){
      $(".center").each(function(){
        $(this).css({top:($(this).parent().height()-$(this).height())/2.0,left:($(this).parent().width()-$(this).width())/2.0});
      });
      if ($(window).width() > $(window).height()){
        $(".portrait").css({display:"none"});
        $(".landscape").css({display:""});
      } else {
        $(".portrait").css({display:""});
        $(".landscape").css({display:"none"});
      }
    }
  </script>
